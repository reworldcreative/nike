<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md row m-0">
                <div class="logo-wrap col-2">
                    <a class="navbar-brand logo-text p-0" href="#">NIKE</a>
                    <img src="./img/logo.png" alt="Nike logo">
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse p-0" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto navigation col-8">
                        <li class="nav-item active">
                            <a class="nav-link " href="#">Men</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Women</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Kids</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Customise</a>
                        </li>
                    </ul>

                    <div class="col-3 d-inline-flex">
                        <form role="form">
                            <div class="form-group has-feedback m-0">
                                <input type="text" class="form-control form-input-search" placeholder="Search"
                                    aria-label="Search">
                                <i class="form-control-feedback bi bi-search"></i>
                            </div>
                        </form>

                        <button class="btn buy-btn p-0" type="button"><i class="bi bi-cart"></i></button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="main container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-12 p-0">
                <h1 class="main-title col-xl-1 col-lg-1 col-md-12 m-0">JUST DO IT</h1>

            </div>

            <div class="col-xl-5 col-lg-5 col-md-12 img-wrap">
                <div class="text-wrap col-xl-12 col-lg-12 col-md-6 col-sm-8 col-xs-10">
                    <p class="main-label col-xl-9 col-lg-10 col-md-9 col-sm-9 col-xs-11">NikeCourt Zoom Vapor Cage 4
                        Rafa
                    </p>
                </div>
                <img class="main-shoe-img" src="./img/shoe-1cop.png" alt="main shoe image">
            </div>

            <p class="main-text col-xl-5 col-lg-5 col-md-9 p-0 mb-0">Innovated to withstand your toughest matches, this
                updated
                design puts
                flexible,
                durable materials
                exactly
                where they're needed most. </p>
        </div>

        <div class="row">
            <button class="bye-btn col-xl-2 col-lg-2 col-md-3 col-sm-3 col-xs-6">SHOP NOW</button>
        </div>
    </section>

    <section class="models container px-xl-4 px-lg-4 px-md-4 px-sm-0 px-xs-0">
        <div class="row">
            <div
                class="px-xl-4 px-lg-4 px-md-4 px-sm-0 px-xs-0 d-flex offset-xl-4 offset-lg-1 offset-md-0 offset-sm-0 offset-xs-0 col-xl-7 col-lg-5 col-md-8 col-sm-9 col-xs-9 justify-content-center">
                <ul
                    class="px-xl-4 px-lg-4 px-md-4 px-sm-4 px-xs-0 container models-list d-xl-flex d-lg-flex d-md-flex d-sm-block d-xs-block align-items-center justify-content-center">
                    <li class="col-2 model">
                        <div class="model-img-wrap">
                            <img class="model-img" src="./img/shoe-3.png" alt="shoe example">
                        </div>
                        <p class="model-text">rafa-hard-court</p>
                    </li>
                    <li class="col-2 model">
                        <div class="model-img-wrap">
                            <img class="model-img" src="./img/shoe-2.png" alt="shoe example">
                        </div>
                        <p class="model-text second">pro-hard-court</p>
                    </li>
                    <li class="col-2 model">
                        <div class="model-img-wrap active">
                            <img class="model-img" src="./img/shoe-1s2.png" alt="shoe example">
                        </div>
                        <p class="model-text third">Vapor Cage 4 Rafa</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
